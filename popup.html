<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed YouTube</title>
  <style>
    :root {
      --primary-color: #ff0000;
      --primary-dark: #cc0000;
      --secondary-color: #282828;
      --background-color: #0f0f0f;
      --surface-color: #1f1f1f;
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --border-radius: 8px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    body {
      width: 280px;
      background-color: var(--background-color);
      color: var(--text-primary);
      padding: 0;
    }

    .container {
      padding: 20px;
      background-color: var(--background-color);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--secondary-color);
    }

    .logo {
      width: 32px;
      height: 32px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .logo svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    .control-btn {
      flex: 1;
      padding: 10px 0;
      background-color: var(--surface-color);
      border: none;
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .control-btn:hover {
      background-color: #333333;
      transform: translateY(-1px);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    #slowBtn {
      background-color: #333333;
    }

    #resetBtn {
      background-color: var(--primary-color);
    }

    #resetBtn:hover {
      background-color: var(--primary-dark);
    }

    #fastBtn {
      background-color: #333333;
    }

    .step-control {
      display: flex;
      align-items: center;
      background-color: var(--surface-color);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
    }

    .step-control label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-right: 10px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .checkbox-container {
      position: relative;
      margin-right: 8px;
    }

    .checkbox-container input {
      opacity: 0;
      position: absolute;
      cursor: pointer;
    }

    .checkmark {
      display: inline-block;
      width: 18px;
      height: 18px;
      background-color: #333333;
      border-radius: 3px;
      position: relative;
      transition: var(--transition);
    }

    .checkbox-container input:checked + .checkmark {
      background-color: var(--primary-color);
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 6px;
      top: 2px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .checkbox-container input:checked + .checkmark:after {
      display: block;
    }

    #stepValue {
      background-color: #333333;
      border: 1px solid #444444;
      border-radius: 4px;
      color: var(--text-primary);
      padding: 6px 8px;
      width: 70px;
      font-size: 14px;
      transition: var(--transition);
    }

    #stepValue:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .note {
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      margin-top: 5px;
    }

    .speed-indicator {
      background-color: var(--surface-color);
      padding: 12px 15px;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      text-align: center;
    }

    .speed-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .speed-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-color);
    }
  </style>
   <script src="scripts/content.js"></script> 
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path d="M10 15l5.19-3L10 9v6m11.56-7.83c.13.47.22 1.1.28 1.9.07.8.1 1.49.1 2.09L22 12c0 2.19-.16 3.8-.44 4.83-.25.9-.83 1.48-1.73 1.73-.47.13-1.33.22-2.65.28-1.3.07-2.49.1-3.59.1L12 19c-4.19 0-6.8-.16-7.83-.44-.9-.25-1.48-.83-1.73-1.73-.13-.47-.22-1.1-.28-1.9-.07-.8-.1-1.49-.1-2.09L2 12c0-2.19.16-3.8.44-4.83.25-.9.83-1.48 1.73-1.73.47-.13 1.33-.22 2.65-.28 1.3-.07 2.49-.1 3.59-.1L12 5c4.19 0 6.8.16 7.83.44.9.25 1.48.83 1.73 1.73z"></path>
        </svg>
      </div>
      <h1 class="title">Speed YouTube</h1>
    </div>

    <div class="speed-indicator">
      <div class="speed-label">Current Speed</div>
      <div class="speed-value" id="currentSpeed">1.0x</div>
    </div>

    <div class="controls">
      <button class="control-btn" id="slowBtn">Slow</button>
      <button class="control-btn" id="resetBtn">Reset</button>
      <button class="control-btn" id="fastBtn">Fast</button>
    </div>

    <div class="step-control">
      <label>
        <span class="checkbox-container">
          <input type="checkbox" id="stepCheckbox">
          <span class="checkmark"></span>
        </span>
        Custom step:
      </label>
      <input type="number" id="stepValue" min="0.1" max="10" step="0.1" value="0.25">
    </div>

    <p class="note">Speed range: 0.1x â€“ 10x</p>
  </div>
   <script src="scripts/popup.js"></script> 
</body>
</html>
